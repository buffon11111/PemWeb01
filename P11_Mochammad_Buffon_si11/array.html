    <script>
        let fruits = ["Apel", "Mangga", "Jeruk", "durian", "musangking"];
        console.log(fruits[1]);
        for (let i = 0; i < fruits.length; i++) {

        }

        fruits.push("pisang", "kesemek"); // untuk menambahkan data array
        fruits.sort(); // untuk menambahkan data array A - Z
        fruits.pop(); // untuk menghapus data paling akhir
        console.log("");

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        let mobil = {
            tipe : "Turismo", 
            merk : "lambo",
            tahun : 2022,
            warna : "ungu",
            jalan : function () {
                console.log("ngengg...");
            },
        };
        console.log(mobil.tipe);
    </script>
</head>
